<!DOCTYPE html>
<html>
 <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/lib.min.js" integrity="sha512-d1JcT3u+9RkiMSvslrh7HFY30G/kb7bgU6a8Zx6Wm7xJ+jFP8JIlosFAPBICbtQ5kXy8PL1A3SR81Ob34NzgwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    .carousel {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scrollbar-width: none; /* Firefox */
    }
    .carousel::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }
    .carousel-item {
      scroll-snap-align: start;
    }
  </style>
</head>
<body class="font-plus-jakarta-sans bg-gray-100">

  <!-- Header -->
  <section class="container mx-auto px-4 py-8">
    <h2 class="text-[28px] leading-[35px] font-bold text-left md:text-[32px] md:leading-[40px]">
      Section Title
    </h2>

    <!-- Carousel Container -->
    <div class="carousel mt-6 space-x-[20px] md:space-x-[18px]">
      <div class="carousel-item flex-none" style="width: 237px; min-width: 237px; height: 290px; border-radius: 6px;">
        <img src="./img/image.png" alt="Card Image" class="w-full h-full rounded-[6px] object-cover">
        <p class="mt-4 text-[18px] leading-[23px] font-medium text-left">Title</p>
      </div>
      <!-- Repeat this block for more cards -->
      <div class="carousel-item flex-none" style="width: 237px; min-width: 237px; height: 290px; border-radius: 6px;">
        <img src="./img/image.png" alt="Card Image" class="w-full h-full rounded-[6px] object-cover">
        <p class="mt-4 text-[18px] leading-[23px] font-medium text-left">Title</p>
      </div>

       <div class="carousel-item flex-none" style="width: 237px; min-width: 237px; height: 290px; border-radius: 6px;">
        <img src="./img/image.png" alt="Card Image" class="w-full h-full rounded-[6px] object-cover">
        <p class="mt-4 text-[18px] leading-[23px] font-medium text-left">Title</p>
      </div>

       <div class="carousel-item flex-none" style="width: 237px; min-width: 237px; height: 290px; border-radius: 6px;">
        <img src="./img/image.png" alt="Card Image" class="w-full h-full rounded-[6px] object-cover">
        <p class="mt-4 text-[18px] leading-[23px] font-medium text-left">Title</p>
      </div>

       <div class="carousel-item flex-none" style="width: 237px; min-width: 237px; height: 290px; border-radius: 6px;">
        <img src="./img/image.png" alt="Card Image" class="w-full h-full rounded-[6px] object-cover">
        <p class="mt-4 text-[18px] leading-[23px] font-medium text-left">Title</p>
      </div>

       <div class="carousel-item flex-none" style="width: 237px; min-width: 237px; height: 290px; border-radius: 6px;">
        <img src="./img/image.png" alt="Card Image" class="w-full h-full rounded-[6px] object-cover">
        <p class="mt-4 text-[18px] leading-[23px] font-medium text-left">Title</p>
      </div>
    </div>
  </section>

  <script>
    // JavaScript to add carousel behavior
    document.addEventListener('DOMContentLoaded', () => {
      const carousel = document.querySelector('.carousel');
      let isDown = false;
      let startX;
      let scrollLeft;

      carousel.addEventListener('mousedown', (e) => {
        isDown = true;
        carousel.classList.add('active');
        startX = e.pageX - carousel.offsetLeft;
        scrollLeft = carousel.scrollLeft;
      });

      carousel.addEventListener('mouseleave', () => {
        isDown = false;
        carousel.classList.remove('active');
      });

      carousel.addEventListener('mouseup', () => {
        isDown = false;
        carousel.classList.remove('active');
      });

      carousel.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - carousel.offsetLeft;
        const walk = (x - startX) * 2; // scroll-fast multiplier
        carousel.scrollLeft = scrollLeft - walk;
      });
    });
  </script>
</body>
</html>
